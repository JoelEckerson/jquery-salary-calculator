<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" id="firstNameInput">
    <input type="text" placeholder="Last Name" id="lastNameInput">
    <input type="text" placeholder="ID" id="idInput">
    <input type="text" placeholder="Title" id="titleInput">
    <input type="text" placeholder="Annual Salary" id="annualSalaryInput">
    <button id="submitButton">Submit</button>
    <h2>Employees</h2>
    <table id="salaryTable">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>ID</td>
                <td>Title</td>
                <td>Annual Salary</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="salaryTableBody">

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <h2 id="monthly"><span id="totalMonthly">Total Monthly: <span id="totalMonthlyOutput">0</span></span></h2>
</body>
</html>
